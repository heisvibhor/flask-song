{% extends "base.html" %}
{% block content %}
<body style="background-image: linear-gradient(rgb(241, 241, 241), rgb(238, 228, 228), rgb(243, 239, 239));">
    <form action="/song/add" method="post" enctype="multipart/form-data">
    <div class="d-flex justify-content-center">  
        <div style="height:95vh; gap: 10px;" class="d-flex align-items-center justify-content-center" >
            <div class="card p-4" style="width: 25rem;">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="background-color: rgb(255, 0, 0, 0.3); border-bottom: 1px solid red; border-radius: 5px;" class="p-1">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
                <h4>Creating Song ...</h4>
                
                    <div class="form-group m-1">
                        <div class="m-1"><label for="title">Song title</label></div>
                        <input type="name" name="title" id="title" placeholder="Enter Title" class="w-100">
                    </div>
                    <div class="form-group m-1">
                        <div class="m-1"><label for="description">Description</label></div>
                        <input type="text" name="description" id="description" placeholder="Enter description" class="w-100">
                    </div>
                    <div class="form-group m-1">
                        <div class="m-1"><label for="audio">Audio File</label></div>
                        <input type="file" name="audio" id="audio" placeholder="Audio File" accept=".mp3,.wav,.ogg"> 
                    </div>
                    <div class="form-group m-1">
                        <div class="m-1"><label for="image">Image File</label></div>
                        <input type="file" name="image" id="audio" placeholder="Image File" accept="image/*"> 
                    </div>
                    <div class="form-group m-1">
                        <div class="m-1"><label for="genre">Genre</label></div>
                        <select value="{{genres[0].name}}" style="width: 100%;" class="p-1 m-1" name="genre">
                            {% for gen in genres %}
                                <option value="{{gen.name}}">{{gen.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group m-1">
                        <div class="m-1"><label for="genre">Language</label></div>
                        <select value="{{languages[0].name}}" style="width: 100%;" class="p-1 m-1" name="language">
                            {% for language in languages %}
                                <option value="{{language.name}}">{{language.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                <button type="submit" class="btn btn-primary m-1">Submit</button>
                
            </div>
            <div class="card p-4" style="width: 25rem; height: 75%;">
                <div class="form-group m-1" style="height:100%;">
                    <div class="m-1 mb-2"><label for="lyrics">Lyrics</label></div>
                    <textarea type="text" name="lyrics" id="lyrics" placeholder="Enter lyrics" style="height:90%; width: 100%;"></textarea>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
{% endblock %}
