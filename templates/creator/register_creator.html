{% extends "base.html" %}
{% block content %}
<body style="background-image: linear-gradient(rgb(241, 241, 241), rgb(238, 228, 228), rgb(243, 239, 239));">
    {% include 'user/head.html' %}
    <div style="height:95vh;" class="d-flex flex-column align-items-center justify-content-center" >
        <div class="card p-4" style="width: 400px;">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background-color: rgb(255, 0, 0, 0.3); border-bottom: 1px solid red; border-radius: 5px;" class="p-1 mb-2">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <h4>Register for Creation Here ...</h4>
            <form action="/creator/add" method="post">

                <div class="form-group mx-1 mt-2">
                    <div class="m-1"><label for="username">Artist Name</label></div>
                    <input type="name" name="artist" id="artist" placeholder="Enter artist name" class="w-100" required>
                </div>
                <div class="form-group m-1">
                    <div class="m-1"><label for="image">Profile Image</label></div>
                    <input type="file" name="image" id="audio" placeholder="Profile File" accept="image/*"> 
                </div>
            <button type="submit" class="btn btn-primary m-1">Submit</button>
            </form>
            <div class="text-center mt-2">By clicking submit you agree to our<a href="/policy" target="_blank" style="color: green;"> terms and policy </a></span>
        </div>
    </div>
</body>
{% endblock %}
