{% extends "base.html" %}
{% block content %}
<body style="background-image: linear-gradient(rgb(241, 241, 241), rgb(238, 228, 228), rgb(243, 239, 239));">
    <div style="height:95vh;" class="d-flex flex-column align-items-center justify-content-center" >
        <div class="card p-4" style="width: 400px;">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background-color: rgb(255, 0, 0, 0.3); border-bottom: 1px solid red; border-radius: 5px;" class="p-1 mb-2">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <h4>Login Here ...</h4>
            <form action="/login" method="post">
                <div class="form-group mx-1 mt-2">
                    <div class="m-1"><label for="username">Username</label></div>
                    <input type="name" name="username" id="username" placeholder="Enter Username" class="w-100" required>
                </div>
                <div class="form-group m-1 my-3">
                    <div class="m-1"><label for="password">Password</label></div>
                    <input type="password" name="password" id="password" placeholder="Enter password" class="w-100" required>
                </div>
                
            <button type="submit" class="btn btn-primary m-1">Submit</button>
            </form>
            <span class="text-center mt-2">Not registered? <a href="/signup" style="color: green;">Click to Signup</a></span>
        </div>
    </div>
</body>
{% endblock %}
